<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- The background is automatically transparent in SVG -->
  
  <!-- Text Path for the curved effect -->
  <path id="curve" d="M 50 100 Q 400 50 750 100" fill="none" />
  
  <!-- Main Text Fill -->
  <text>
    <textPath href="#curve" startOffset="5%">
      <tspan font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="#FDD835">
        DRAGON
      </tspan>
      <tspan font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="#FF3D00">
        BALL
      </tspan>
      <tspan font-family="Impact, sans-serif" font-size="90" font-weight="bold" fill="#FF0000">
        Z
      </tspan>
    </textPath>
  </text>
  
  <!-- Text Outline for that classic anime look -->
  <text>
    <textPath href="#curve" startOffset="5%">
      <tspan font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="none" stroke="#000" stroke-width="2">
        DRAGON
      </tspan>
      <tspan font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="none" stroke="#000" stroke-width="2">
        BALL
      </tspan>
      <tspan font-family="Impact, sans-serif" font-size="90" font-weight="bold" fill="none" stroke="#000" stroke-width="3">
        Z
      </tspan>
    </textPath>
  </text>
</svg>